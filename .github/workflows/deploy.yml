name: Build and Deploy via FTP

on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is masterd

jobs:
  build-and-deploy:
    name: Deploy the build to the PROD server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Change if you need a different version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
          
      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # Changez à ftps si votre serveur utilise FTPS
          port: 21       # Port FTP standard, modifiez si nécessaire
          local-dir: ./docs/.vitepress/dist/  # Répertoire de sortie VitePress
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/' }}  # Répertoire cible sur votre serveur FTP
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          dangerous-clean-slate: false  # Ne pas supprimer les fichiers existants
