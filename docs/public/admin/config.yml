publish_mode: editorial_workflow  # ✅ Active les drafts (brouillons) + PR

backend:
  name: github
  repo: RegistreSecurite/support_deemply
  branch: main
  base_url: https://support.deemply.com  # ✅ Ton serveur PHP d’OAuth
  auth_endpoint: "admin-oauth/public/auth"  # ✅ Important, évite /auth/auth

media_folder: docs/public/images  # ✅ Là où les images sont stockées dans le repo
public_folder: /images  # ✅ Là où elles seront visibles dans le site généré

collections:
  - name: 'guide'
    label: 'Guide'
    folder: 'docs/guide'
    create: true
    slug: '{{slug}}'
    editor:
      preview: true  # ✅ Active l’aperçu Markdown dans le CMS
    nested:
      depth: 10  # Profondeur maximale des sous-dossiers
      summary: '{{title}}'
    path: '{{folder}}/{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { 
          label: 'Dossier', 
          name: 'folder', 
          widget: 'select',
          options: [
            { label: 'Fonctionnalitées communes', value: 'core' },
            { label: 'Fonctionnalitées communes - Activités', value: 'core/activities' },
            { label: 'Fonctionnalitées communes - Interventions', value: 'core/interventions' },
            { label: 'Fonctionnalitées communes - Matériels', value: 'core/materials' },
            { label: 'Fonctionnalitées communes - Autres', value: 'core/others' },
            { label: 'Fonctionnalitées communes - Fournisseurs', value: 'core/providers' },
            { label: 'Fonctionnalitées communes - Sites', value: 'core/sites' },
            { label: 'Commun', value: 'common' }
          ]
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
